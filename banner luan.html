    <title>Market de iPhones</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #0d0d0d;
            color: #fff;
            overflow-x: hidden;
        }

        /* Cabeçalho */
        header {
            background: linear-gradient(90deg, #ff0000, #8b0000);
            text-align: center;
            padding: 20px 0;
            box-shadow: 0px 4px 8px rgba(255, 0, 0, 0.5);
        }

        header h1 {
            font-size: 2.5rem;
            color: #fff;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Container geral */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin: 40px auto;
            max-width: 1300px;
            padding: 0 20px;
        }

        /* Cartões */
        .card {
            background-color: #111;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(255, 0, 0, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
            width: 300px;
            overflow: hidden;
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 15px 30px rgba(255, 255, 255, 0.6);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid #ff0000;
            transition: transform 0.3s;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .card h3 {
            font-size: 1.8rem;
            margin: 20px 0 10px;
            color: #fff;
            text-align: center;
        }

        .card p {
            font-size: 1.3rem;
            margin: 10px 0 20px;
            text-align: center;
            color: #ccc;
        }

        .card button {
            display: block;
            width: 80%;
            margin: 0 auto 20px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 10px 0;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(255, 0, 0, 0.7);
            transition: background-color 0.3s, transform 0.2s;
        }

        .card button:hover {
            background-color: #ff4d4d;
            transform: scale(1.05);
        }

        /* Rodapé */
        footer {
            background-color: #111;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            box-shadow: 0px -4px 10px rgba(255, 0, 0, 0.3);
        }

        footer p {
            font-size: 1rem;
            color: #999;
        }

        footer p span {
            color: #ff0000;
        }
    </style>
</head>
